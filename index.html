<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Class Squad 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="page-index">
    <header class="site-header">
      <div class="site-branding">
        <span class="site-pill">Class Squad</span>
        <h1>Meet the 2025 Line-up</h1>
        <p>
          Explore the full roster, hover any player to preview their vibe, and
          click through for their scouting report.
        </p>
      </div>
    </header>

    <main>
      <nav class="team-nav" aria-label="Team selection">
        <button class="team-nav-btn active" data-team="full-stack">
          Full-Stack
        </button>
        <button class="team-nav-btn" data-team="data-engineering">
          Data Engineer
        </button>
      </nav>

      <section class="squad-container" aria-label="Squad roster"></section>
    </main>

    <footer class="site-footer">
      <p>
        Crafted for the Class Squad English project &mdash; built with HTML,
        CSS, and JavaScript.
      </p>
    </footer>

    <script src="./data/players.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
